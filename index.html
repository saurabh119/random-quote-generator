<html>
  <head>
    <title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="quote.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body class="body">
  <div class="container">
    <div id="heading">
      <h1><center><strong><u>Random Quote Generator</u></strong></h1>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div id="quote-box" class="col-xs-12 col-md-8">
        <div id="text">
          <h2><i class="fa fa-quote-left"></i><strong><span id="quote">Knowledge speaks, but wisdom listens.</span></strong><i class="fa fa-quote-right"></i><h2>
        </div>
        <div id="author"><h4><strong>Jimi Hendri</h4></div>
      </div>
      <div class="col-md-2"></div>
    </div>  
    
    <div id="btns">
      <button class="btn btn-primary btn-default" id="new-quote"><i class="fa fa-refresh"></i> Refresh</button>
      <button id="tweet-quote" class="btn btn-primary"><i class="fa fa-twitter"></i> Tweet</button>
    </div>
    <footer><center>Created by <a href="http://saurabh119.github.io" target="_blank">Saurabh Biyani</a> Â© 2018</footer>
  </div>
</body>
</html>
